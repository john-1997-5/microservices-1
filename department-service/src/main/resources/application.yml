server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/department_db?useSSL=false&serverTimezone=GMT
    username: root
    password: root
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
      javax:
        persistence:
          validation:
            mode: none
    hibernate:
      ddl-auto: update

logging:
  level:
    org:
      springframework:
        security: DEBUG
